name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Run Lint
      run: bun run lint
    - name: Type Check
      run: bunx tsc --noEmit
    - name: Run Tests
      run: bun run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: ${{ runner.os }}-bun-
    - name: Install Dependencies
      run: bun install --frozen-lockfile
    - name: Run Migrations
      run: bun run db:push
    - name: Build App
      run: bun run build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .next/